<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionarios Inicio</title>
    <link rel="stylesheet" href="./css/foro.css">

</head>
<body>
    <header class="header">
        <h3>Spectre</h3>
        <div class="perfil">
            <img src="./img/mascota1.svg" width="75px"">

                <p>Nombre</p>
                <p class="rango">Rango</p>
                <i class="fas fa-globe"></i> <span class="online">online</span>
            </div>
        </div>
        <nav class="direccion">
            <h2>Menu</h2>
            <div class="links">
                <div>
                    <a href="./inicio.html" class="as"><i class="fas fa-home"> </i><span>Inicio</span></a>
                </div>
            </div>
           <div class="links">
                <div>
                    <a href="./foro.html" class="as"><i class="fas fa-comments"></i><span>Foros</span></a>
                </div>
           </div>
           <div class="links">
               <div>
                <a href="./escenariosI.html" class="as"><i class="fas fa-project-diagram"></i><span>Escenarios</span></a>
               </div>
           </div>
           <div class="links">
               <div>
                <a href="./cuestionariosI.html" class="as"><i class="fas fa-poll-h"></i><span>Cuestionarios</span></a>
               </div>
           </div>
           <div class="links">
               <div>
                <a href="./perfil.html" class="as"><i class="fas fa-user-graduate"></i><span>Perfil</span></a>
               </div>
           </div>
        </nav>
        <div class="salida">
            <a href="./index.html" class="exit"><i class="fas fa-door-closed"><span>Cerrar sesion</span></i></a>

    <div id="menu-btn" class="fas fa-bars"></div>
    <div id="menu-conf" class="fas fa-cog"></div>
    <div class="configuracion">
        <div class="light-dark">
            <i id="light-dark" class="btn fas fa-moon" data-color="#e4e6eb #e4e6eb #090a0c #171720 #101013 #5f5f5f"></i>
        </div>
        <div class="color-icon">
            <div class="icons">
                <i class="fas fa-palette"></i>
            </div>
            <div class="color-box">
                <h3>Color Switchers</h3>
                <div class="color-switchers">
                    <button class="btn base active" data-color="#FFF #24292d #070a11 #192238 #dde0e7 #407cff"></button>
                    <button class="btn green" data-color="#FFF #24292d #094b12 #146b20 #e4ffe8 #55d366"></button>
                    <button class="btn pink" data-color="#FFF #24292d #7d247d #b251b2 #ffe4ff #ff7eff"></button>
                    <button class="btn orange" data-color="#FFF #24292d #d26c00 #eb9132 #ffefe1 #ffbb73"></button>
                    <button class="btn red" data-color="#FFF #24292d #5b1414 #9a3838 #fbe9e9 #ff6969"></button>
                    <button class="btn blue" data-color="#FFF #24292d #094576 #2f6c9e #dcefff #7cc4ff"></button>
                    <button class="btn purple" data-color="#FFF #24292d #331e63 #4f3786 #ebe2ff #9269ff"></button>
                </div>

        </div>
